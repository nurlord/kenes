    <script>
      (function () {
        const root = document.getElementById("teamEmbla");
        const viewport = root.querySelector(".embla__viewport");
        const prevBtn = root.querySelector(".embla__button--prev");
        const nextBtn = root.querySelector(".embla__button--next");
        const dotsWrap = root.querySelector(".embla__dots");

        const embla = EmblaCarousel(viewport, {
          align: "start",
          containScroll: "trimSnaps",
          loop: false,
          dragFree: false,
        });

        // ----- Arrows
        const setBtnState = () => {
          prevBtn.toggleAttribute("disabled", !embla.canScrollPrev());
          nextBtn.toggleAttribute("disabled", !embla.canScrollNext());
          prevBtn.classList.toggle("is-disabled", !embla.canScrollPrev());
          nextBtn.classList.toggle("is-disabled", !embla.canScrollNext());
        };
        prevBtn.addEventListener("click", embla.scrollPrev, { passive: true });
        nextBtn.addEventListener("click", embla.scrollNext, { passive: true });

        // ----- Dots
        let dots = [];
        function buildDots() {
          dotsWrap.innerHTML = "";
          dots = embla.scrollSnapList().map((_, i) => {
            const b = document.createElement("button");
            b.type = "button";
            b.className = "embla__dot";
            b.setAttribute("aria-label", `Go to slide ${i + 1}`);
            b.addEventListener("click", () => embla.scrollTo(i));
            dotsWrap.appendChild(b);
            return b;
          });
          selectDot(embla.selectedScrollSnap());
        }
        function selectDot(index) {
          dots.forEach((d, i) => {
            d.classList.toggle("is-selected", i === index);
            if (i === index) d.setAttribute("aria-current", "true");
            else d.removeAttribute("aria-current");
          });
        }

        // ----- Wire events
        embla.on("init", () => {
          buildDots();
          setBtnState();
        });
        embla.on("reInit", () => {
          buildDots();
          setBtnState();
        });
        embla.on("select", () => {
          selectDot(embla.selectedScrollSnap());
          setBtnState();
        });

        // Keyboard arrows when focused/hovered (optional)
        root.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") embla.scrollPrev();
          if (e.key === "ArrowRight") embla.scrollNext();
        });
      })();
    </script>
    <script>
      const BIO_COLLAPSED_CLASS = "person__bio--collapsed";
      const isFileProtocol = window.location.protocol === "file:";
      const inlineResources = {};

      if (isFileProtocol) {
        ["en", "ru", "kz"].forEach((lng) => {
          const el = document.getElementById(`i18n-inline-${lng}`);
          if (!el) return;
          try {
            inlineResources[lng] = { translation: JSON.parse(el.textContent) };
          } catch (error) {
            console.warn(`Unable to parse inline translations for ${lng}.`, error);
          }
        });
      }

      const i18nInitOptions = {
        fallbackLng: "en",
        debug: false,
        detection: {
          order: ["querystring", "localStorage", "navigator"],
          lookupQuerystring: "lng",
        },
      };

      if (isFileProtocol && Object.keys(inlineResources).length) {
        i18next
          .use(i18nextBrowserLanguageDetector)
          .init({ ...i18nInitOptions, resources: inlineResources }, () => updateContent());
      } else {
        let localesBaseUrl;

        try {
          localesBaseUrl = new URL("./locales/", window.location.href);
        } catch (error) {
          console.warn(
            "Unable to resolve locales base URL, falling back to relative paths.",
            error,
          );
          localesBaseUrl = null;
        }

        i18next
          .use(i18nextHttpBackend)
          .use(i18nextBrowserLanguageDetector)
          .init(
            {
              ...i18nInitOptions,
              backend: {
                loadPath: (lngs, namespaces) => {
                  const lng = Array.isArray(lngs) ? lngs[0] : lngs;
                  const ns = Array.isArray(namespaces) ? namespaces[0] : namespaces;

                  if (localesBaseUrl) {
                    const url = new URL(`./${lng}/${ns}.json`, localesBaseUrl);
                    return url.href;
                  }

                  return `locales/${lng}/${ns}.json`;
                },
              },
            },
            () => updateContent(),
          );
      }

      function updateContent() {
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          el.innerHTML = i18next.t(el.getAttribute("data-i18n"));
        });
        document.querySelectorAll("[data-i18n-placeholder]").forEach((el) => {
          el.setAttribute(
            "placeholder",
            i18next.t(el.getAttribute("data-i18n-placeholder")),
          );
        });
        document.querySelectorAll("[data-i18n-aria-label]").forEach((el) => {
          el.setAttribute(
            "aria-label",
            i18next.t(el.getAttribute("data-i18n-aria-label")),
          );
        });
        initBioCollapsing();
      }

      function updateBioToggleLabels() {
        document.querySelectorAll(".person__toggle").forEach((btn) => {
          const expanded = btn.getAttribute("aria-expanded") === "true";
          const key = expanded
            ? btn.dataset.i18nReadLess
            : btn.dataset.i18nReadMore;
          if (!key) return;
          btn.textContent = i18next.t(key);
        });
      }

      function initBioCollapsing() {
        document.querySelectorAll(".person").forEach((card) => {
          const bio = card.querySelector(".person__bio");
          const toggle = card.querySelector(".person__toggle");
          if (!bio || !toggle) return;

          const shouldCollapse = bio.textContent.trim().length > 360;
          if (!shouldCollapse) {
            toggle.hidden = true;
            bio.classList.remove(BIO_COLLAPSED_CLASS);
            toggle.setAttribute("aria-expanded", "true");
            return;
          }

          toggle.hidden = false;
          const expanded = toggle.getAttribute("aria-expanded") === "true";
          bio.classList.toggle(BIO_COLLAPSED_CLASS, !expanded);
        });

        updateBioToggleLabels();
      }

      // Optional tiny language switcher (add two small buttons anywhere):
      // <div class="lang"><button data-set-lng="en">EN</button><button data-set-lng="ru">RU</button></div>
      document.addEventListener("click", (e) => {
        const btn = e.target.closest("[data-set-lng]");
        if (!btn) return;
        i18next.changeLanguage(btn.getAttribute("data-set-lng"));
        localStorage.setItem("i18nextLng", btn.getAttribute("data-set-lng"));
      });
      function setActiveLangUI(lng) {
        const current = (lng || "en").split("-")[0];
        document.documentElement.setAttribute("lang", current);

        document.querySelectorAll(".lang-btn").forEach((btn) => {
          const isActive = btn.dataset.setLng === current;
          btn.classList.toggle("is-active", isActive);
          btn.setAttribute("aria-pressed", isActive ? "true" : "false");
        });
      }

      // Click to change language
      document.addEventListener("click", (e) => {
        const btn = e.target.closest(".lang-btn");
        if (!btn) return;
        const lng = btn.getAttribute("data-set-lng");
        i18next.changeLanguage(lng); // triggers 'languageChanged'
        localStorage.setItem("i18nextLng", lng); // persist
      });

      // When i18next changes, update text + UI
      i18next.on("languageChanged", (lng) => {
        if (typeof updateContent === "function") updateContent();
        setActiveLangUI(lng);
      });

      document.addEventListener("click", (event) => {
        const btn = event.target.closest(".person__toggle");
        if (!btn) return;
        const card = btn.closest(".person");
        const bio = card?.querySelector(".person__bio");
        if (!bio) return;

        const expanded = btn.getAttribute("aria-expanded") === "true";
        btn.setAttribute("aria-expanded", expanded ? "false" : "true");
        bio.classList.toggle(BIO_COLLAPSED_CLASS, expanded ? true : false);
        updateBioToggleLabels();
      });

      // On first load, reflect current language choice
      document.addEventListener("DOMContentLoaded", () => {
        const initial =
          i18next.language || localStorage.getItem("i18nextLng") || "en";
        setActiveLangUI(initial);
      });
    </script>
